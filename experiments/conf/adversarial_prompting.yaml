hydra:
  job:
    chdir: true  # <-- if true Hydra creates a unique time-stamped output dir per run
  run:
    dir: results/adversarial_prompting/${now:%y-%m-%d}/${now:%H-%M-%S}/${hydra.job.override_dirname}  # <-- naming scheme for unique output dir
  sweep:
    dir: results/adversarial_prompting/${now:%y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}

  callbacks:
    git_logging:
      _target_: macrolens.utils.LogGitHashCallback

defaults:
  - _self_
